name: Cloud crawler
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate .env file
        run: cp docker/cloud/.env.example docker/cloud/.env
      - name: Build the stack
        run: sh ./scripts/crawl.sh
      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: edt-warcz
          path: /opt/app/*.warcz
